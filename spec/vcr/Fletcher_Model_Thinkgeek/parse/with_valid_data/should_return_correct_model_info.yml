        					<div id="proddescription">
        						<h4 class="prodheader">Headcrab: The Original Fascinator</h4>
        						<div class="right">
        	<a href="images/9493/"><img src="http://www.thinkgeek.com/images/products/other/e7f8_headcrab_hat_alone_embed.jpg" alt="So lonely"/></a>
        	<br /><br />
        	<a href="images/9495/"><img src="http://www.thinkgeek.com/images/products/other/e7f8_headcrab_hat_friends_embed.jpg" alt="Best friends"/></a>
        </div>
        
        <p>Were you forced against your will to see footage of the royal wedding? Did you laugh your butt off at all the ridiculous hats? We thought the Cthulhu-esque one was pretty awesome (in a tentacly-kinda way). If you don't know, those wacky hats are called fascinators. We assume it's because they're fascinating. Y'know, in a "WTF is that thing on your head?" kind of way. Meanwhile, at ThinkGeek HQ, we'll stick to baseball caps, bandanas, headcrabs, and the occasional top hat or fez.</p>
        
        <p>The headcrab of course, is the original fascinator. When this parasitic lifeform attaches to your head, it changes your brain waves. It makes you fascinated with the idea of killing other humans. This particular headcrab is specifically designed to be headwear. We've been told it's completely neutralized and won't actually turn you into a zombie, but we're not 100% sure. So be careful, okay? Keep a friend with a crowbar nearby the first time you try it on.</p>
        
        <p><strong>Product Specifications</strong></p>
        <ul>
        <li>Hat shaped like a headcrab from Half-Life 2</li>
        <li>We're pretty sure it won't turn you into a killing zombie</li>
        <li>But not 100% sure, so y'know, take your chances</li>
        <li>Be sure you know where the nearest crowbar is</li>
        </ul>
