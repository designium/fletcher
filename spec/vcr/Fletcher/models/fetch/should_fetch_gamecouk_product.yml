        \t\t\t\t\t\t\t\t\t\t\n \t<div class=\"description\">\n\
        \t\t<p>Welcome to Rise of Nightmares, a truly mature experience for Kinect for Xbox 360. Survive one hellish night as you hand-to-hand against undead enemies and mad scientists using the hands-free motion controls of Kinect. As you descend into the nightmarish world of a madman, you can rip your foes limb from limb while uncovering the location of your kidnapped wife.</p>\n\
        <p>Rise of Nightmares heightens the horror experience like never before, forcing you to use your whole body against your enemies. Using cutting-edge technology, you will be trapped in a night-world of zombies, monsters and hellish scientists - and the only way out is to fight.</p>\n\
        <h4>Rise of Nightmares on Kinect for Xbox 360 Features:</h4>\n\
        <ul>\n  <li><strong>Horrifying and Compelling: </strong>Gory visuals allow you to enjoy the carnage you inflict upon your enemies.</li>\n  <li><strong>Unique Motion Controls: </strong>Use fists, feet and weapons thanks to the power of Kinect for Xbox 360 and its unique control schemes.</li>\n  <li><strong>Delve Deep Into the Nightmare: </strong>Explore the environment to uncover clues that point at your kidnapped wife's fate.</li>\n  <li><strong>A Complete Game Experience: </strong>A full game with a compelling campaign, not just a collection of mini-games.</li>\n  <li><strong>Core on Kinect: </strong>An unashamedly mature title amongst a sea of family friendly offerings.</li>\n\
        </ul>\n\n\
