        \t\t\t\t<span class=\"sArticleInfo\">Kinect for the Core</span>\n\
        \t\t\t\n        \n\
        \t\t<a class=\"addthis_button\" href=\"http://www.addthis.com/bookmark.php?v=250&amp;username=gamedigital\">\n\
        \t\t\t<img src=\"http://s7.addthis.com/static/btn/v2/lg-share-en.gif\" width=\"125\" height=\"16\" alt=\"Bookmark and Share\" />\n\
        \t\t</a>\n\
