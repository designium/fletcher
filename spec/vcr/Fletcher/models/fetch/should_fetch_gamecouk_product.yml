        \t\t<div class=\"review\">\r\n\
        <p> When <a href=\"http://www.game.co.uk/en/kinect-with-kinect-adventures-48399?pageSize=20&amp;searchTerm=Kinect\">Kinect</a> was launched with titles such as Kinect Adventures and <a href=\"http://www.game.co.uk/webapp/wcs/stores/servlet/Product2?msg=&amp;showResultsPage=true&amp;predictiveSearchURL=http%3A//www.game.co.uk/webapp/wcs/stores/servlet/AjaxPredictiveSearchView?catalogId=10201&amp;langId=44&amp;storeId=10151&amp;langId=44&amp;beginIndex=0&amp;productId=48771&amp;sType=SimpleSearch&amp;pageSize=20&amp;resultCatEntryType=2&amp;searchTerm=Kinect+Joyride&amp;pageView=image&amp;searchBtn=Search&amp;catalogId=10201&amp;storeId=10151&amp;searchBtn.x=0&amp;searchBtn.y=0&amp;ddkey=http:AjaxPredictiveSearchView\">Kinect Joyride</a>, some thought Microsoft's new motion control technology had abandoned the hardcore gamer, but all along the developers were thinking about you. \r\n  <br>\r\n  <br>\r\n  There are two types of Kinect games. Some can only use Kinect to work, they are controlled purely by it's motion control and voice recognition interface, and can't use a controller. There are other Xbox 360 games that can use Kinect to enhance the game-play with the additional features that Kinect offers.<br>\r\n  <br>\r\n  Below we have a selection of  games that are compatible with Kinect and are excellent examples of how Kinect can improve the world for the Core gamer.</p>\r\n\
        <a href=\"http://www.game.co.uk/en/child-of-eden-48545?pageSize=20&amp;searchTerm=Kinect Adventures\"><img src=\"http://img.game.co.uk/ml2/2/2/4/7/224724_xbx_c.png\" alt=\"#\" class=\"img_float_left\" border=\"0\" width=\"112\" /></a><h3>Child of Eden</h3><br>  Offering a magical experience, Child of Eden is a game for the senses . Using elegant game-play mechanics to create a hugely immersive, first-person shooter. When you shoot, the music and the world around you shifts, the whole game ripples with gameplay. More than a game ,Child of Eden is an experience and can be done justice with words, an incredible title that needs to be played to be believed. \r\n\
        <p><a href=\"http://www.game.co.uk/en/tom-clancys-ghost-recon-future-soldier-47356?pageSize=20&amp;searchTerm=Ghost Recon Future Soldier\"><img src=\"http://img.game.co.uk/ml2/2/2/3/5/223541_xbx_c.png\" alt=\"#\" class=\"img_float_right\" border=\"0\" width=\"112\" /></a><strong> <h3>Ghost Recon Future Soldier</h3></strong><br>\r\n\
        You are a ghost. The first, first-person shooter that allows you to operate solely with Kinect. Reload, zoom and fire with simple gestures. Bring down your enemies in a hail of bullets with a flick of your hand. Navigate the menu customise your weapons with voice control and hand gestures. Is it perfect? Well, wel let you be the judge of that! </p>\r\n <p><a href=\"http://www.game.co.uk/en/mass-effect-3-96335?pageSize=20&amp;searchTerm=Mass Effect 3\"><img src=\"http://img.game.co.uk/ml2/2/3/2/2/232286_xbx_c.png\" alt=\"#\" class=\"img_float_left\" border=\"0\" width=\"112\" /></a> <strong><h3>Mass Effect 3</h3></strong><br>\r\n  No messing around here this is a definitive hardcore Game. Mass Effect 3 is great example of how Kinect can enhance the gameplay of real games in a way that other consoles can currently compete with. Taking advantage of Kinect advanced voice software you can control your squad in combat with commands, giving yourself that extra edge. When out of combat, the same software allows you to take control in conversations so you need never click for your response again. If you have to save the universe, do it in style,and do it with Kinect. </p>\r\n\
        <p><a href=\"http://www.game.co.uk/en/forza-motorsport-4-118622?pageSize=20&amp;searchTerm=Forza Motorsport 4\"><img src=\"http://img.game.co.uk/ml2/2/3/1/4/231434_xbx_c.png\" alt=\"#\" class=\"img_float_right\" border=\"0\" width=\"112\" /></a> <strong><h3>Forza Motorsport 4</h3></strong><br>\r\n  Forza 4 has Kinect integration in almost every area of the game. If you love cars, then the auto vista is for you, exploring every feature of the car with your hands, with Jeremy Clarkson providing a detailed voiceover. When racing, Kinect tracks your movement, enabling you to check your mirrors with a gentle turn of your head. It even allows you to steer the car using Kinect, putting you more firmly in the drivers seat than ever before. </p>\r\n\
        <p><a href=\"http://www.game.co.uk/webapp/wcs/stores/servlet/Product2?msg=&amp;showResultsPage=true&amp;predictiveSearchURL=http%3A//www.game.co.uk/webapp/wcs/stores/servlet/AjaxPredictiveSearchView?catalogId=10201&amp;langId=44&amp;storeId=10151&amp;langId=44&amp;beginIndex=0&amp;productId=93535&amp;sType=SimpleSearch&amp;pageSize=20&amp;resultCatEntryType=2&amp;searchTerm=Rise+of+Nightmares&amp;pageView=image&amp;searchBtn=Search&amp;catalogId=10201&amp;storeId=10151&amp;searchBtn.x=0&amp;searchBtn.y=0&amp;ddkey=http:AjaxPredictiveSearchView\"><img src=\"http://img.game.co.uk/ml2/2/3/1/8/231838_xbx_c.png\" alt=\"#\" class=\"img_float_left\" border=\"0\" width=\"112\" /></a> <strong><h3>Rise of Nightmares</h3></strong></strong><br>\r\n  Created by the guy behind, the classic, House of the Dead, this is clearly not a title for your mum! It gritty, it bloody, it full of zombies and you will die all the time. . . Either by being ripped apart by the hordes of undead or sliced in half by deadly traps, Rise of Nightmares is not a game for the faint hearted. You are the controller, so hold onto your limbs.</p> \r\n\
        <p> <a href=\"http://www.game.co.uk/en/ufc-personal-trainer-48607?pageSize=20&amp;searchTerm=UFC Trainer\"><img src=\"http://img.game.co.uk/ml2/2/3/1/7/231743_xbx_c.png\" alt=\"#\" class=\"img_float_right\" border=\"0\" width=\"112\" /></a><strong><h3>UFC Trainer</h3></strong></p>\r\n  UFC Trainer takes fitness games to the next level, there is nothing family friendly about this. Certified by UFC, you know the experience is going to be intense. Build a routine that is right for you, get the benefits and see the results. Using the same techniques as some of the most tough, disciplined men in the world. So if you want to build up your strength, get fit or lose weight, UFC  Trainer is the hardcore game for you. </p> \r\n\
        <p><strong><h3>Final Word</h3></strong><br>\r\n  The games on this page are a but a few of the incredible range of games that Kinect can improve. With more coming out all the time, Kinect is soon to become an essential accessory for every gamer.</p></div>\n\
