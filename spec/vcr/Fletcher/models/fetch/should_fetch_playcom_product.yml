        Expendable: capable of being sacrificed in order to accomplish a military objective.<br><br>Barney Ross (Stallone) is a man with nothing to lose. Fearless and void of emotion, he is the leader, the sage and the strategist of this tight-knit band of men who live on the fringe. The team behind him is made up of Lee Christmas (Statham), former SAS and a savant with anything that has a blade; Yin Yang (Li), a master at close-quarter combat; Hale Caesar (Terry Crews), who has known Barney for ten years and is a long-barrel weapons specialist; Toll Road (Randy Couture), a skilled demolitions expert and considered the intellect of the group; and Gunnar Jensen (Lundgren), a combat veteran and an expert in precision sniping who struggles with his own demons.<br><br>When the mysterious Church offers Barney a job no one else would take, Barney and his team embark on what appears to be a routine mission: overthrow General Gaza (David Zayas), the murderous dictator of the small island country of Vilena and end the years of death and destruction inflicted on its people. On a reconnaissance mission to Vilena, Barney and Christmas meet their contact Sandra (Giselle Itie), a local freedom-fighter with a dark secret. They also come to learn who their true enemy is: rogue ex-CIA operative James Monroe (Roberts) and his henchman Paine (Austin). When things go terribly wrong, Barney and Christmas are forced to leave Sandra behind, essentially giving her a death sentence. Haunted by this failure, Barney convinces the team to return to Vilena to rescue the hostage and finish the job he started. Perhaps, also, to save a soul: his own.\r\n\
