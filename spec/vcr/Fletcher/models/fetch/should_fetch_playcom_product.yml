cking but who cares. You watch this because you love action, you love the fight scenes, you love the actors and most of all you want a brilliant film to watch.</p><p>In the end despite some draw backs and a small budget probably it still pulls it off. 4/5!!</p></section><footer><p><strong>8</strong>&nbsp;of&nbsp;<strong>11</strong> people found this review helpful. Did you? <a href=\"https://www.play.com/OrdersPost.aspx?&returnURL=http://www.play.com/DVD/DVD/4-/14805648/-/Product.html&currency=0&source=&action=addreview&subaction=REVIEW_VOTE&_reviewId=536062&_helpful=y\">Yes</a> | <a href=\"https://www.play.com/OrdersPost.aspx?&returnURL=http://www.play.com/DVD/DVD/4-/14805648/-/Product.html&currency=0&source=&action=addreview&subaction=REVIEW_VOTE&_reviewId=536062&_helpful=n\">No</a> | <a href=\"https://www.play.com/OrdersPost.aspx?&returnURL=http://www.play.com/DVD/DVD/4-/14805648/-/Product.html&currency=0&source=&action=addreview&subaction=report_review&_reviewId=536062\">Report abuse</a></p></footer></article><article itemtype=\"http://schema.org/Review\" itemscope=\"\" itemprop=\"reviews\" class=\"customer-review\"><header><h3><span itemtype=\"http://schema.org/Rating\" itemscope=\"\" itemprop=\"reviewRating\" class=\"rating star-10\"><span itemprop=\"ratingValue\" class=\"hidden\">1</span>&nbsp;</span><span itemprop=\"name\">Not much point</span></h3><p><span itemprop=\"author\">CaptainShoe</span> | <time datetime=\"28/03/2011 10:10:28\" itemprop=\"datePublished\">28/03/2011</time> | <a href=\"/HOME/HOME/6-/UserReviews.html?rn=133261&edtm=0\">See all CaptainShoe's reviews (23)</a></p></header><section itemprop=\"description\"><p>This is terrible. Even if you like the 80's action flicks, big action, minimum script you still won't (shouldn't) like this. Its actually a terrible shame as i like a lot of these guys in their early movies and i hate to see them go out like this. Dreading that there might be an Expendables 2 as i think by that stage Stallone might hav