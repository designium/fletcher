        <tr><td align=\"right\" style=\"font-weight: bold;\">Display</td><td style=\"\">Amazon's 6\" diagonal electronic paper display, optimized with proprietary waveform and font technology, 600 x 800 pixel resolution at 167 ppi, 16-level gray scale.</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">Size (in inches)</td><td style=\"\"> 7.5\" x 4.8\" x 0.335\" (190 mm x 123 mm x 8.5 mm).</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">Weight</td><td style=\"\">8.7 ounces (247 grams).</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">System Requirements</td><td style=\"\">None, because it's wireless and doesn't require a computer. <a href=\"http://client0.cellmaps.com/viewer.html?cov=1\" target=_blank>Check wireless coverage</a>.</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">Storage</td><td style=\"\">4GB internal (approximately 3GB available for user content).</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">Battery Life</td><td style=\"\">A single charge lasts for up to two months with wireless off based upon a half-hour of daily reading time. If you read for one hour a day, you will get battery life of up to one month.<br/> Keep wireless always on and it lasts for up to 10 days. Battery life will vary based on wireless usage, such as shopping the Kindle Store, web browsing, and downloading content. In low-coverage areas or in EDGE/GPRS-only coverage, wireless usage will consume battery power more quickly.</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">Charge Time</td><td style=\"\">Fully charges in approximately 4.5 hours via the included U.S. power adapter. Also supports charging from your computer via the included USB 2.0 cable.</td></tr><tr><td align=\"right\" style=\"font-weight: bold;\">3G Connectivity</td><td style=\"\">HSPDA modem (3G) with a fallback to EDGE/GPRS; utilizes Amazon Whispernet to provide wireless coverage via AT&T's 3G high-speed data network in the U.S. and pa