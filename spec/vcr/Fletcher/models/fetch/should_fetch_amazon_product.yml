        <table cellpadding=\"0\" cellspacing=\"0\" border=\"0\">  <tr>\n    <td width=\"66%\" valign=\"top\" align=\"left\">\n      \n      <div class=\"kindle-feature\"><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><div class=\"headline\">\n\
        E Ink 101\n\
        </div><div class=\"sub-headline\"><br clear=\"all\"/>If you're purchasing a device primarily for reading, an important consideration is the screen technology.  Unlike devices with LCD screens, Kindle e-readers use the latest generation of Electronic Ink (\"E Ink\") technology &#8211; E Ink Pearl &#8211; designed specifically to deliver clearer, sharper text that makes reading for extended periods of time more comfortable.  Here are some of the advantages to reading on an E Ink device:<br clear=\"all\"/><br clear=\"all\"/><b>Reads Like Real Paper, Even in Bright Sunlight</b><br clear=\"all\"/>\n\
        E Ink screens look and read just like real paper. Kindle e-readers' matte screens reflect light like ordinary paper and use no backlighting, so you can read as easily in bright sunlight as in your living room.  Unlike LCD screens, E Ink screens have no glare.<br clear=\"all\"/><br clear=\"all\"/><b>Easy on the Eyes</b><br clear=\"all\"/>\n\
        E Ink uses actual ink particles to create crisp, print-like text similar to what you see in a physical book. And Kindle e-readers also use proprietary, hand-built fonts to take advantage of the special characteristics of the ink to make letters appear clear and sharp.<br clear=\"all\"/></div><div style=\"padding-left:20px;\" class=\"sub-headline\"><br clear=\"all\"/>\n\
        &#8226;\t<b>Less eye fatigue:</b> Every time your eye switches from a bright screen to a dimmer, ambient room, your eyes have to adjust, which may result in fatigue. With E Ink, the page is the same brightness as everything else in the room so there's no adjustment needed.<br clear=\"all\"/><br clear=\"all\"/>\n\
        &#8226;\t<b>Reduced glare:</b> All E Ink surfaces are treated to be matte like a printed page, reducing glare and increasing legibility.<br clear=\"all\"/><br clear=\"all\"/>\n\
        &#8226;\t<b>Read in any position:</b> E Ink screens have a uniform contrast ratio that does not change with your viewing angle, so you can read in any position.<br clear=\"all\"/><br clear=\"all\"/>\n\
        &#8226;\t<b>Sharp, clear text:</b> E Ink screens have 100% aperture ratio, so there are no gaps between pixels. The blacks and whites on an E Ink screen are uniform, improving image quality.<br clear=\"all\"/></div><div class=\"sub-headline\"><br clear=\"all\"/><b>Read with One Hand</b><br clear=\"all\"/>\n\
        Ranging from 5.98 ounces to 8.7 ounces, Kindle e-readers are lighter than most paperback books, and weigh half as much as many LCD tablet devices, making it easy and comfortable to hold in one hand for extended periods of time. <br clear=\"all\"/><br clear=\"all\"/><b>Longer Battery Life</b><br clear=\"all\"/>\n\
        Electronic ink screens also have the advantage of significantly lower power consumption than LCD screens.  E Ink screens do not require power to maintain a page of text, allowing you to read for up to a month or two on a single charge versus hours on a tablet or smart phone.<br clear=\"all\"/></div><div style=\"padding-left:20px;\" class=\"sub-headline\"><br clear=\"all\"/><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/tequila/dp/eink-battery-chart._V161971794_.gif\" width=\"600\" align=\"left\" alt=\"Kindle e-Reader Battery Life\" height=\"192\" border=\"0\" /><br clear=\"all\"/></div></div>\n      <div class=\"kindle-feature\"><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline h2\"><a name=\"Wifior3G\"></a>\n\
        Is Kindle (Wi-Fi) or Kindle 3G (Free 3G + Wi-Fi) right for me?\n\
        </div><br><div class=\"WANWiFi\"><div><b>Kindle (Wi-Fi)</b> is a great choice if you already have a high-speed internet connection and wireless router set up in your home and do not need the added convenience of a 3G connection. 3G enables you to download books anytime, anywhere, while on the go. If you do not have Wi-Fi set up in your home, Kindle 3G may be a better option. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Kindle 3G (Free 3G + Wi-Fi)</b> is the easiest option because there is no wireless setup&#8212;you are ready to shop, purchase, and read right out of the box. Built-in Free 3G connectivity uses the same wireless signals that cell phones use, but there are no monthly fees or commitments&#8212;Amazon pays for Kindle&#8217;s 3G wireless connectivity. The added convenience of 3G enables you to download books anytime, anywhere, while on the go&#8212;without having to find a Wi-Fi hotspot connection. With wireless coverage in over 100 countries and territories, Kindle 3G is a great option for travelers. <span class=\"shasta_att_coverage_map_link\"><a href=\"/gp/redirect.html/ref=amb_link_354073722_1/186-1638876-8620659?_encoding=UTF8&location=http%3A%2F%2Fclient0.cellmaps.com%2Fviewer.html%3Fcov%3D1&token=F65275FC32A090EFBE50BC510943370FAF8CBE85&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-22&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337860742&pf_rd_i=B004HZYA6E\">Check 3G coverage area</a></span><br clear=\"all\"/><br clear=\"all\"/></div></div></div>\n      \n      \n              <div style=\"display:none\" class='kindle-sub-tab'>Experimental</div>\n              \n\n\n\n      <div class=\"hr1\"></div><div style=\"margin-top:45px\" class=\"big-headline\">\n\
        Features\n\
        </div>\n      \n      <div class=\"kindle-feature\"><br><div class=\"headline\">\n\
        Elegant, Easy-to-use E-reader\n\
        </div><br clear=\"all\"/><b>Lose Yourself in Your Reading</b><br clear=\"all\"/>\n\
        The most elegant feature of a physical book is that it disappears while you're reading. Immersed in the author's world and ideas, you don't notice a book's glue, the stitching, or ink. Our top design objective is to make Kindle Keyboard 3G disappear &#8212; just like a physical book &#8212; so you can get lost in your reading, not the technology. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Ergonomic Design</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G is easy to hold and read. We designed our e-reader with long-form reading in mind. When reading for long periods of time, people naturally shift positions and often like to read with one hand. Kindle Keyboard 3G's page-turning buttons are located on both sides, allowing you to read and turn pages from any position.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Simple Controls </b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G has an easy-to-use 5-way controller  for on-screen navigation for highlighting text or looking up words. For searching and note-taking, Kindle Keyboard features a physical keyboard. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Never Gets Hot</b><br clear=\"all\"/>\n\
        Unlike a laptop, Kindle Keyboard 3G never gets hot so you can read comfortably as long as you like.\n\
        <br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\"><a name=\"kindle-features-wireless\"></a>\n\
        Wireless Capability\n\
        </div><br clear=\"all\"/><b>Easiest to Use, Free 3G Wireless </b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G offers the convenience of no wireless setup--you are ready to shop, download, and read right out of the box. Kindle Keyboard 3G uses the same wireless signals as cell phones, so you don't need to worry about Wi-Fi connections, passwords or internet charges. Unlike cell phones, with Kindle Keyboard 3G there are no monthly fees or commitments &#8212; Amazon pays for Kindle Keyboard 3G's wireless connectivity. <br clear=\"all\"/><br clear=\"all\"/>\n\n\
        Your Kindle Keyboard 3G may use wireless connectivity to make other services available, such as wireless delivery of personal documents (see below), which may require an additional charge. For more information, see <a href=\"/gp/redirect.html/ref=amb_link_357615422_1/186-1638876-8620659?ie=UTF8&location=http%3A%2F%2Fwww.amazon.com%2Fgp%2Fhelp%2Fcustomer%2Fdisplay.html%3F%2523wireless%3D%26nodeId%3D200506200&token=3A0F170E7CEFE27BDC730D3D7344512BC1296B83&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">Wireless Terms and Conditions</a>.\n\
        <br clear=\"all\"/><br clear=\"all\"/>\n\n\n\
        With wireless coverage in over 100 countries and territories, Kindle Keyboard 3G lets you download books anytime, anywhere, whether you're relaxing on a beach, halfway through a hike, or waiting on the tarmac. <a href=\"/gp/redirect.html/ref=amb_link_357615422_2/186-1638876-8620659?_encoding=UTF8&location=http%3A%2F%2Fclient0.cellmaps.com%2Fviewer.html%3Fcov%3D1&token=F65275FC32A090EFBE50BC510943370FAF8CBE85&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">Check 3G coverage area</a><br clear=\"all\"/><br clear=\"all\"/>\n\n\
        For U.S. customers traveling abroad, additional charges apply for wireless delivery of periodical subscriptions. For details, <a href=\"/gp/help/customer/display.html/ref=amb_link_357615422_3/186-1638876-8620659?ie=UTF8&nodeId=200505490&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E#fees\" target=\"_blank\">click here</a>. To avoid any charges, you can always download items via your computer and transfer them to your Kindle using USB or a Wi-Fi connection. \n\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Built-in Wi-Fi</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G also comes with built-in Wi-Fi so you can search, shop and have books wirelessly delivered to your device without synching to a computer. Kindle Keyboard 3G automatically detects nearby Wi-Fi networks wherever you are, making it easy to connect at school, home, or your favorite caf&eacute;.  \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Free Access at AT&amp;T Hotspots</b><br clear=\"all\"/>\n\
        Enjoy free Wi-Fi access at AT&amp;T hotspots across the U.S. for shopping and downloading Kindle content &#8212; no AT&amp;T registration, sign-in, or password required.\n\
        <br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        Reading on Kindle\n\
        </div><br clear=\"all\"/><b>Adjustable Text Sizes, Font Choices</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G has eight adjustable font sizes to suit your reading preference. You can increase the text size of your favorite book or periodical with the push of a button. If your eyes tire, simply increase the font size and continue reading comfortably. Kindle Keyboard also has three font styles to choose from &#8211; all optimized and hand-tuned to provide the best reading experience.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Custom Fonts</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G uses hand-built, custom fonts and font-hinting to make words and letters more crisp, clear, and natural-looking. Font hints are instructions, written as code, that control points on a font character's line, improving legibility at small font sizes where few pixels are available. Hinting is a mix of aesthetic judgments and complicated technical strategies. We've designed our proprietary font-hinting to optimize specifically for the special characteristics of electronic ink.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Fast Page Turns</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G has fast page turns.  We&#8217;ve done this by fine-tuning Kindle Keyboard&#8217;s proprietary waveform, the series of electronic pulses that move black and white electronic ink particles to achieve an optimal display of images and text. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Full Image Zoom</b><br clear=\"all\"/>\n\
        Images and photos display crisply on Kindle and can be zoomed to the full size of the screen.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Support for Non-Latin Characters</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G supports the display of non-Latin characters, so you can read books and documents in the translation that&#8217;s right for you.  Kindle Keyboard 3G displays Cyrillic (such as Russian), Japanese, Chinese (Traditional and Simplified), and Korean characters, in addition to Latin and Greek scripts.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Rotate Between Portrait and Landscape Mode</b><br clear=\"all\"/>\n\
        Manually rotate the display from portrait to landscape to view maps, graphs, tables and Web pages.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Real Page Numbers</b><br clear=\"all\"/>\n\
        Easily reference and cite passages or read alongside others in a book club or class with real page numbers.  Using the computing fabric of Amazon Web Services, we&#8217;ve created algorithms that match specific text in a Kindle book to the corresponding text in a print book, to identify the correct, &#8220;real&#8221; page number to display. Real page numbers are available on  tens of thousands of our most popular Kindle books, including the top 100 bestselling books in the Kindle Store that have matching print editions. Page numbers are displayed when you push the menu button.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Carry and Read Your Personal Documents</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G makes it easy to take your personal documents with you, eliminating the need to print.  You and your approved contacts can e-mail documents &#8211; including Word, PDF and more - directly to your Kindle Keyboard 3G and read them in Kindle format. Delivery via Wi-Fi is free; there is a small fee for delivery via 3G - <a href=\"/gp/help/customer/display.html/ref=amb_link_357615422_4/186-1638876-8620659?ie=UTF8&nodeId=200505520&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E#fees\" target=\"_blank\">see details</a>. You can also send documents to your Kindle using <a href=\"/gp/redirect.html/ref=amb_link_357615422_5/186-1638876-8620659?location=http://www.amazon.com/sendtokindle&token=3A0F170E7CEFE27BDC730D3D7344512BC1296B83&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">Send to Kindle</a>, available for free download at <a href=\"/gp/redirect.html/ref=amb_link_357615422_6/186-1638876-8620659?location=http://www.amazon.com/sendtokindle&token=3A0F170E7CEFE27BDC730D3D7344512BC1296B83&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">www.amazon.com/sendtokindle</a>.<br clear=\"all\"/><br clear=\"all\"/>Your personal documents will be stored in your Kindle library on Amazon and ready to download conveniently anywhere at any time. You can add notes, highlights and bookmarks, which are automatically synchronized across devices along with the last page you read using our Whispersync technology. \n\
        <br clear=\"all\"/><br clear=\"all\"/>\n\
        You can read your PDFs in their native format and convert them to the Kindle format so that it reflows like a regular Kindle book. <a href=\"/gp/redirect.html/ref=amb_link_357615422_7/186-1638876-8620659?location=http://www.amazon.com/kindlepersonaldocuments&token=3A0F170E7CEFE27BDC730D3D7344512BC1296B83&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">Learn more</a><br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        Dictionary and Search\n\
        </div><br clear=\"all\"/><b>Built-In Dictionary with Instant Lookup</b><br clear=\"all\"/>\n\
        Come across a word you don&#8217;t know? Kindle Keyboard 3G includes The New Oxford American Dictionary with over 250,000 entries and definitions for free. Kindle Keyboard lets you instantly lookup the definition without ever leaving the book &#8211; simply move the cursor to the word and the definition will automatically display at the bottom of the screen.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Search Wikipedia and the Web</b><br clear=\"all\"/>\n\
        Kindle Keyboard 3G makes it easy to find what you&#8217;re looking for. Just enter a word or phrase and Kindle will search every instance across your Kindle library, in the Kindle Store, on Wikipedia, or the Web using Google search.  \n\
        <br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        Notes and Sharing\n\
        </div><br clear=\"all\"/><b>Bookmarks and Annotations</b><br clear=\"all\"/>\n\
        By using the QWERTY keyboard, you can add annotations to text, just like you might write in the margins of a book. And because it is digital, you can edit, delete, and export your notes. You can highlight and clip key passages and bookmark pages for future use. You'll never need to bookmark your last place in the book, because Kindle remembers for you and always opens to the last page you read. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Popular Highlights</b><br clear=\"all\"/>\n\
        See what millions of Kindle readers think are the most interesting passages in your books. If several other readers have highlighted a particular passage, then that passage will be highlighted in your book along with the total number of people who have highlighted it. <a href=\"/gp/help/customer/display.html/ref=amb_link_357615422_8/186-1638876-8620659?ie=UTF8&nodeId=200505560&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E#highlight\" target=\"_blank\">Learn more</a><br clear=\"all\"/><br clear=\"all\"/><b>Share Meaningful Passages</b><br clear=\"all\"/>\n\
        Share your passion for books and reading with friends, family, and other readers around the world by posting meaningful passages to social networks like Facebook and Twitter directly from Kindle Keyboard 3G, without leaving the page. Want to post or tweet about a great new novel or newspaper article? When you highlight a passage or create a note in your book or periodical, you can easily share it with your social network. Help your network of family and friends discover new authors and books. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Public Notes</b><br clear=\"all\"/>\n\
        Share your notes and see what others are saying about Kindle books. Any Kindle user &#8211; including authors, book reviewers, professors and passionate readers everywhere &#8211; can opt-in to share their thoughts on book passages and ideas with friends, family members, colleagues, and the greater Kindle community.  <a href=\"/gp/help/customer/display.html/ref=amb_link_357615422_9/186-1638876-8620659?ie=UTF8&nodeId=200505500&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E#publicnotes\" target=\"_blank\">Learn more</a><br clear=\"all\"/><br clear=\"all\"/><a name=\"kindle-features-lending\"></a><b>Lend Your Books</b><br clear=\"all\"/>\n\
        Lend eligible Kindle books to other Kindle or Kindle app users. Each eligible book can be lent once for a period of 14 days. Not all books are lendable &#8212; the publisher or rights holder determines which titles are enabled for lending. For more information on how to lend Kindle books, visit our <a href=\"/gp/help/customer/display.html/ref=hp_rel_topic/186-1638876-8620659?ie=UTF8&ie=UTF8&nodeId=200549320&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">help page</a>.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Public Library Books</b><br clear=\"all\"/>\n\
        Customers can check out a Kindle book from their local library and start reading on any Kindle or free Kindle reading app.  <a href=\"/gp/feature.html/ref=amb_link_357615422_11/186-1638876-8620659?ie=UTF8&docId=1000718231&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E\" target=\"_blank\">Learn more</a><br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        Customize Your Kindle\n\
        </div><br clear=\"all\"/><b>Organize Your Library</b><br clear=\"all\"/>\n\
        Organize your Kindle library into collections, or categories, to easily access any book you are looking for. You can add an item to multiple collections to make organizing and finding titles even easier. For example, you can add the same book to your \"History\" and \"My Favorite Authors\" collections. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Password Protection</b><br clear=\"all\"/>\n\
        With new password protection functionality, you can choose to lock your Kindle Keyboard automatically when you&#8217;re not using it.\n\
        <br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        The Kindle Store - Millions of Books, Plus Newspapers, Magazines, and More \n\
        </div><br clear=\"all\"/>\n\
        Access the Kindle Store wirelessly right from your Kindle Keyboard 3G &#8211; search and shop the world&#8217;s largest selection of books that people want to read, plus magazines, newspapers, blogs and games. We auto-deliver all your purchases in seconds &#8211; simply search, buy, and you&#8217;re ready to read.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Personalized Recommendations</b><br clear=\"all\"/>\n\
        Kindle makes it easy to discover new titles with recommendations personalized just for you.  The Kindle Store uses the same personalized customer experience you're used to across Amazon.com, matching our best recommendations to your personal reading habits.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Massive Selection</b><br clear=\"all\"/>\n\
        The Kindle store contains the largest selection of books people want to read: over a million books are less than $9.99.  We work directly with publishers to get the latest best sellers, biggest new releases, and the titles most popular with tens of millions of Amazon's book customers. \n\
        Over 2 million free, public domain books, such as <i>Pride and Prejudice</i> and <i>Treasure Island</i>, are also available.  <a href=\"/gp/b/ref=amb_link_357615422_12/186-1638876-8620659?ie=UTF8&node=2245146011&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-32&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1396798962&pf_rd_i=B004HZYA6E#email\" target=\"_blank\">Learn more</a><br clear=\"all\"/><br clear=\"all\"/><b>Over 60,000 Audible Audiobooks Available - with Wireless Delivery </b><br clear=\"all\"/>\n\
        Discover, download, and listen to over 60,000 Audible.com audiobooks &#8212; read by authors, celebrities, and world-class narrators &#8212; right from your Kindle Keyboard 3G. Shop the Internet&#8217;s premier provider of digital audiobooks, with genres including mysteries and thrillers, romance, and biographies.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Newsstand</b><br clear=\"all\"/>\n\
        Shop and subscribe to your favorite magazines and newspapers such as <i>Time</i>, <i>Newsweek</i> and <i>The New Yorker</i>, from Newsstand. New editions are auto-delivered wirelessly direct to your device the second they go on sale.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Blogs</b><br clear=\"all\"/>\n\
        Stay up to date with the latest tech stories, sports results and news updates from your favorite blogs. Subscribe to popular blogs such as <i>Gizmodo</i>, <i>The Onion</i> and <i>ESPN</i> to receive auto-updates on your Kindle Keyboard throughout the day. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Games</b><br clear=\"all\"/>\n\
        Take a break from reading to enjoy a selection of great games specially designed for Kindle, like <i>Every Word</i> and <i>Number Slide</i>.\n\
        <br clear=\"all\"/><br clear=\"all\"/><div style=\"width:100%;border-top: 1px dashed #999999;margin:18px 0;height:1px;overflow:hidden\"></div><br><div class=\"headline\">\n\
        Experimental Features\n\
        </div><br clear=\"all\"/><b>WebKit-Based Browser</b><br clear=\"all\"/>\n\
        Kindle Keyboard features an experimental web browser based on WebKit to provide a better web browsing experience. Now it's easier than ever to find the information you're looking for right from your Kindle. Experimental web browsing is free. \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Read-to-Me</b><br clear=\"all\"/>\n\
        With the Text-to-Speech feature, Kindle Keyboard can read English newspapers, magazines, blogs, and books out loud to you, unless the book's rights holder made the feature unavailable. You can switch back and forth between reading and listening, and your spot is automatically saved. Pages automatically turn while the content is being read, so you can listen hands-free. You can choose from both male and female voices which can be sped up or slowed down to suit your preference. In the middle of a great story or article but have to jump in the car? Simply turn on Text-to-Speech and listen on the go.\n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Voice Guide</b><br clear=\"all\"/>\n\
        In addition to reading books, Text-to-Speech can also read aloud menu options, content listings and item descriptions across your Kindle Keyboard. Simply turn on Voice Guide in the Settings menu to get started.  \n\
        <br clear=\"all\"/><br clear=\"all\"/><b>Listen to Music &amp; Podcasts</b><br clear=\"all\"/>\n\
        Transfer MP3 files to Kindle to play as background music while you read. You can quickly and easily transfer MP3 files via USB by connecting Kindle to your computer.\n\
