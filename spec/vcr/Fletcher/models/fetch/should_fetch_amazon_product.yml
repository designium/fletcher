        <a href=\"http://www.amazon.com/review/R2DD3INQCCS1RT/ref=cm_cr_dp_title/186-1638876-8620659?ie=UTF8&ASIN=B004HZYA6E&nodeID=370783011&store=fiona-hardware\" class=\"txtlarge gl3 gr4 reviewTitle valignMiddle\"><strong>Not the perfect \"do-it-all\" device, but very close to being the perfect e-reading device!</strong></a><span class=\"gry valignMiddle\">\n\n\n\n\n\n\n\n\
