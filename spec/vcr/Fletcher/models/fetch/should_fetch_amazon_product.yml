        <span class=\"txtsmall\"><span class=\"gry\">By</span> <a href=\"http://www.amazon.com/gp/pdp/profile/A2J889PUF0QRDR/ref=cm_cr_dp_pdp/186-1638876-8620659\" class=\"noTextDecoration\">C. Tipton</a></span>\n\
