        <hr><div class=\"kindle-feature\"><br><div class=\"headline\"><a name=\"FullQuotes\"></a>\n\
        The Reviews Are In\n\
        </div><table border=\"0\" style=\"clear:left; align:left; margin:10px 0 20px 20px\" cellpadding=\"10\" cellspacing=\"0\"><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-NYT._V185070496_.gif\" width=\"96\" align=\"left\" alt=\"New York Times\" height=\"32\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"The Kindle 3 is ingeniously designed to be everything the iPad will never be: small, light and inexpensive&#8230; Now, the Kindle is almost ridiculously lightweight; at 8.5 ounces, it&#8217;s a third the weight of the iPad. That&#8217;s a big deal for a machine that you want to hold in your hands for hours... certain facts are unassailable: that the new Kindle offers the best E Ink screen, the fastest page turns, the smallest, lightest, thinnest body and the lowest price tag of any e-reader. It&#8217;s also the most refined and comfortable.\" <b>&#8210; New York Times </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_2/186-1638876-8620659?location=http://www.nytimes.com/2010/08/26/technology/personaltech/26pogue.html&token=FC3BB6E90A3E8721ADB0B39F84805E48900EDACD&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-FC._V185070512_.gif\" width=\"96\" align=\"left\" alt=\"Fast Company\" height=\"32\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"Amazon's newest Kindle is the best ebook-reading device on the market. It's better than the Apple iPad, the Barnes &amp; Noble Nook, the various Sony readers, and certainly better than any smartphone&#8230; It's still black-and-white, but really, that's for the best. The screen almost glows outdoors. In comparison to the iPad, which turns into a pretty but useless mirror in sunlight, the Kindle only gets more readable. This is a gadget that loves the beach&#8230; It's razor-thin and feels great in the hand, small and light enough to hold comfortably for as long as you care to read (unlike the 1.5-pound, 10-inch iPad).\" <b>&#8210; Fast Company </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_4/186-1638876-8620659?location=http://www.fastcompany.com/1684575/wanted-amazon-kindle-3rd-generation&token=3E149F19B6E9E7F0A5EBFF5447967C76704426D7&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-CNet._V185070526_.gif\" width=\"96\" align=\"left\" alt=\"CNet\" height=\"33\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"Kindle's winning combination of noteworthy upgrades&#8212;an improved screen, better battery life, lighter weight, and lower price&#8212;vaults it to the top of the e-book reader category&#8230; The other upside to e-ink displays is that they aren't backlit, which not only is supposed to reduce eye strain but it allows you to see the screen&#8212;better, in fact&#8212;in brightly lit environments, including direct sunlight. By contrast, the iPad is hard to read outside because its LCD gets washed out in direct sunlight and the glass covering the screen is reflective and creates glare issues.\" <b>&#8210; CNET </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_6/186-1638876-8620659?location=http://reviews.cnet.com/e-book-readers/amazon-kindle-3g-wi/4505-3508_7-34140425.html&token=31E3D690023DB719242D9ACF186BCE6C53185AEC&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-engadget._V185485223_.gif\" width=\"96\" align=\"left\" alt=\"Engadget\" height=\"32\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"What's clear, however, is that if you're looking for a standalone e-reader (i.e., a portable replacement for physical books), this is the go-to, standard-setting device.\" <b>&#8210; Engadget </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_8/186-1638876-8620659?location=http://www.engadget.com/2010/08/27/amazon-kindle-review/&token=FF754E482756BF305A345655C9D0461CE99EA38C&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-PCworld._V185070527_.gif\" width=\"96\" align=\"left\" alt=\"PC World\" height=\"39\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"Amazon has finally arrived at an e-reader product that not only slays its current competition, but also feels ready to meet the mainstream masses&#8230; In fact, the resulting design is actually extremely pleasing to hold: I could hold the Kindle to read for a couple of hours and not feel as if I was encumbered by the device in my hands. I can't say the same thing for the multipurpose Apple iPad: At 1.5 pounds (25 ounces), the iPad is nearly three times the weight of the new 8.7-ounce Kindle. That alone makes a strong argument in favor of a dedicated e-reader&#8230; Its solid build quality, along with its improved design, integrated store, and cross-platform transportability&#8230; all add up to a winner that shoots to the head of the pack.\"  <b>&#8210; PC World </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_10/186-1638876-8620659?location=http://www.pcworld.com/article/202146/amazon_kindle_3_the_best_kindle_yet.html&token=D9CB6E2A29AB1E9D9FDC167523A8318384D83181&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-ZDNet._V185070520_.gif\" width=\"96\" align=\"left\" alt=\"ZDNet\" height=\"44\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n          \"Amazon treats page turns the way the NFL views 40-yard dash times&#8212;you just can't be too fast. Pages turn 20 percent faster than the previous Kindle. Simply put, the Kindle turns pages faster than I can. It's instant book gratification... The screen has a higher contrast. The latest Kindle&#8217;s screen has 50 percent better contrast than its previous E-ink screen. It shows.\" <b>&#8210; ZDNet </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_12/186-1638876-8620659?location=http://www.zdnet.com/blog/btl/review-my-20-minutes-with-amazons-latest-kindle/37252&token=5530EC54CBF650B76674ECF0F50AADBEFC9C0B6B&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div><img src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/shasta/www/misc/kindle-review-logos-crunchgear._V185070498_.gif\" width=\"96\" align=\"left\" alt=\"CrunchGear\" height=\"28\" border=\"0\" /></div></td><td style=\"vertical-align:center\"><div>\n         \"The streamlined, lighter body plus the new E-ink screen make it a legitimate step up from both the old version and other e-readers on the market.\"  <b>&#8210; CrunchGear </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_14/186-1638876-8620659?location=http://www.crunchgear.com/2010/07/28/amazon-reveals-new-kindle-139-for-wi-fi-version/&token=888A7FA0C2516C44AA33B5A80C267236CE93D96B&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr><tr><td style=\"vertical-align:center\"><div></div></td><td style=\"vertical-align:center\"><div>\n        \"Kindle 3 combines solid improvements (50% better screen contrast, compactness, faster page turns, better PDF support, WiFi, lighter weight, longer battery life) with an even sharper focus on reading and simplicity. Quite simply, the Kindle 3 is the best eReader available.\"  <b>&#8210; iReader Review </b><a href=\"/gp/redirect.html/ref=amb_link_353825462_15/186-1638876-8620659?location=http://ireaderreview.com/2010/07/28/kindle-3-review/&token=48DB81F4832216373A8CF9DDF08F2A06EE62AE6A&pf_rd_m=ATVPDKIKX0DER&pf_rd_s=center-74&pf_rd_r=1Q78EWQ5GFA5QSHVYM4V&pf_rd_t=201&pf_rd_p=1337066142&pf_rd_i=B004HZYA6E\" target=\"_blank\">Read full article</a></div></td></tr></table></div>\n\n\n    \n\n\n\n    \n\n  \n    <div id=\"likeAndShareBarLazyLoad\" style=\"display:none;\">\n        \n\n\n\n\
