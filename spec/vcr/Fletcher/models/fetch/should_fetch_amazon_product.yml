        </span><span class=\"gr8\"><a onclick=\"return amz_js_PopWin(this.href,'AmazonHelp','width=340,height=340,resizable=1,scrollbars=1,toolbar=1,status=1');\" target=\"AmazonHelp\" href=\"http://www.amazon.com/gp/help/customer/display.html/ref=cm_cr_dp_bdg_help/186-1638876-8620659?ie=UTF8&nodeId=14279681&pop-up=1#tr\" class=\"noTextDecoration\" ><span class='c7yBadge TR-5'>TOP 500 REVIEWER</span></a></span>\n\n\n\
        </div>  <div class=\"txtsmall mt4 fvavp\"><span class=\"inlineblock avpOrVine\" ><span class=\"orange strong avp\">Amazon Verified Purchase</span></span></div>  <div class=\"mt9 reviewText\">\n\n\n\n\n\
        <div class=\"drkgry\">\n  UPDATE NOVEMBER 2011:<br /><br />My review is now over a year old, as is the \"Kindle Keyboard\" as Amazon calls it now.  There are newer models: the basic, cheapie Kindle and the Kindle Touch, and of course the Kindle Fire quasi-tablet.<br /><br />Each of these models is an excellent choice.  Whichever one is right for you just depends on your preferences.<br /><br />The 3 e-ink Kindles are Kindle Keyboard (this one), Kindle Touch (the newest \"flagship\" model), and the basic Kindle.  All 3 of them have EXACTLY THE SAME 6\" DISPLAY, with the same sharp typeface and high contrast that reads like ink on paper with no eyestrain.  The Kindle Keyboard is the oldest of these models, and I got one of the first ones when they came out in August 2010.<br /><br />I still absolutely LOVE my Kindle Keyboard and use it almost every day.  I have read dozens of books on it.  I like the newer models, they have some neat features, but the experience of reading a book on them is no better or worse than on my 1-year-old Kindle Keyboard. Page turns are now smoother and faster on the newest Kindles, but the difference is not enough to make it worth the cost of upgrading, in my opinion.<br /><br />The touch-screen interface of the Kindle Touch is pretty neat.  But, unlike my iPad, I only use my Kindle to read books, and reading books is just as nice on any of the current Kindle models.  I don't consider the touch screen a \"must have\" feature, and I'm normally obsessed with having the latest version of every tech product I own.<br /><br />For that reason, I think the cheapest Kindle is an excellent choice.  It has less memory than the Keyboard or Touch, but it has plenty enough for 100s of books, and of course you always get free storage in the Amazon cloud for any books that you don't need to have on your device at this moment, such as books you've already read.  All your Kindle books are automatically stored in Amazon's cloud, whether they're on your device or not, and getting them back on your device is super-easy, regardless of which Kindle model you have.<br /><br />If this will be your first e-reader, you can choose one of these Kindle models or the Barnes and Noble Nook Simple Touch.  The Nook Simple Touch has the same 6\" e-ink display as the 3 Kindle models, but different typefaces.  I think the letters are a little sharper on the Kindles, but the Nook Simple Touch typefaces are also very readable, plus you get a few more choices of typefaces compared to the Kindle.<br /><br />The \"Nook First Edition\" is still available at a steeply discounted price, but it is a poor performer by today's standards.  (You wouldn't buy an \"ipod first edition,\" except possibly as a collector's item, would you?)<br /><br />Those are the e-ink Kindles and Nooks.  Of course, you might be considering one of the quasi-tablets, Kindle Fire or Nook Tablet.  Both are excellent, both have their strengths.  Nook Tablet's main advantage is it has twice the internal memory as Kindle Fire - but B&N only lets you use a small fraction of it for third-party content, whereas you can use all of KF's available memory for 3rd party content.  And, KF is more affordable.<br /><br />In my opinion, the real deciding factor between a Kindle product and a Nook product is not any specific feature of the hardware or software - both product families are excellent.  The real decision point is whether you prefer living in Amazon's universe or Barnes & Noble's.  Content you buy from Amazon only works with Kindles, while content you buy from B&N only works with Nooks.<br /><br />Both universes have their advantages, so it's a matter of personal preference.  B&N's main advantage is you can take your device into your local B&N store and get real assistance from a human being.  But Amazon has dedicated customer service lines for Kindle support and you can get a real human on the phone very quickly (in my experience), and they are very helpful.  Plus, Kindles and Nooks are generally very easy to use, so you'll probably need very little tech support.<br /><br />I'm already heavily invested into the Amazon universe, having purchased many dozens of Kindle books; plus, I have an Amazon prime membership, which to my family is very worth the cost (you get free streaming video of TV shows and movies plus unlimited free 2-day air shipping on most Amazon purchases).  So if my Kindle were lost or stolen, I'd buy another Kindle product rather than a Nook product.<br /><br />Whatever you buy, you'll probably be happy.  The choices available now are quite good, and prices are better than ever.  It's hard to believe that the basic Kindle at only 79 bucks performs better and costs 1/3 as much as the now two-year-old Kindle 2 (an older, slightly larger version of the Kindle Keyboard).<br /><br />If you're considering the Kindle keyboard, you can read my original review of it below.  (Sorry it's so long!)  The \"nook\" it refers to is the \"Nook first edition,\" which was fine in 2009 but is a poor choice by the standards of currently available Nook and Kindle models.<br /><br />------------------------<br /><br />If you're trying to choose between a Nook and a Kindle, perhaps I can help. My wife and I have owned a Nook (the original one), a Kindle 2, and a Kindle DX.  When Amazon announced the Kindle 3 this summer, we pre-ordered two Kindle 3's:  the wi-fi only model in graphite, and the wi-fi + 3G model in white.  They arrived in late August and we have used them very regularly since then.  For us, Kindle is better than Nook, but Nook is a good device with its own advantages that I will discuss below.  I'll end this review with a few words about the Nook Color.<br /><br />First, reasons why we prefer the Kindle:<br /><br />* Speed<br /><br />In our experience, the Kindle is very zippy compared to the Nook.  Page refresh speed (the time it takes a new page to appear after you push the page-turn button) was WAY quicker on Kindle 2 than on Nook, and it's quicker yet on Kindle 3.  Yet, I read a whole book on the Nook and didn't find the slower page refresh to be annoying - you get used to it, and it's not a problem.<br /><br />For me, the more important speed difference concerns navigation - moving the cursor around the screen, for example to pick a book from your library, or to jump to a chapter by selecting it in the table of contents.  On Kindle, you do this by pushing a 5-way rocker button, and the cursor moves very quickly.  On Nook, you do this by activating the color LCD touchscreen (which normally shuts off when not in use, to conserve battery).  A \"virtual rocker button\" appears on the screen, and you touch it to move the cursor.  Unfortunately, the Nook cursor moves very sluggishly.  This might not be a big deal to you, but it really got annoying to me, especially since my wife's Kindle was so quick and responsive.<br /><br />In November 2010, Nook got a software upgrade that increases page refresh speed and makes navigation more responsive.  I returned my Nook months ago, so I cannot tell you if the Nook's performance is now equal to the Kindle's, but Nook owners in the comments section have convinced me that the software update improves the experience of using the Nook.  If performance is a big factor in your decision, visit a Best Buy and compare Kindle and Nook side by side.<br /><br />* Screen contrast<br /><br />You've seen Amazon's claims that the Kindle 3 e-ink has 50% better contrast than Kindle 2 or other e-ink devices.  I have no way of precisely measuring the improvement in contrast, but I can tell you that the Kindle 3 display definitely has more contrast than Kindle 2 or Nook.  The difference is noticeable, and important:  more screen contrast means less eyestrain when reading in poorly lit rooms.<br /><br />In well-lit rooms, the Nook and Kindle 2 have enough contrast to allow for comfortable reading.  But I often read in low-light conditions, like in bed at night, or in a poorly  lit room.  In these situations, reading on Nook or Kindle 2 was a bit uncomfortable and often gave me a mild headache.  When I got the Kindle 3, the extra contrast was immediately noticeable, and made it more comfortable to read under less-than-ideal lighting conditions.  (If you go with a Nook, just make sure you have a good reading lamp nearby.)<br /><br />* Battery life<br /><br />The Nook's color LCD touch screen drains its battery quickly - I could never get more than 5 days out of a charge.  The Kindle 2 had longer battery life than the Nook, and Kindle 3 has even longer life:  in the 3 months since we received our Kindle 3's, we typically get 3 weeks of battery life between charges.  (We keep wireless off about half the time to save battery power.)<br /><br />* Weight<br /><br />Nook weighs about 3 ounces more than the new Kindle, and you can really feel the difference. Without a case, Nook is still light enough to hold in one hand for long reading sessions without fatigue. But in a case, Nook is a heavy sucker.  The new Kindle 3 is so light, even in a case, we find it comfortable holding in one hand for long reading sessions.<br /><br />Reasons some people might prefer the Nook:<br /><br />* In-store experience<br /><br />If you need help with your nook, you can take it to any barnes and noble and get a real human to help. You can take your nook into the coffee shop section of your local B&N store and read any book for free for up to one hour per day. When you take your nook to B&N, some in-store special deals and the occasional free book pop up on your screen.<br /><br />* User-replaceable battery<br /><br />Rechargeable batteries eventually lose their ability to hold a charge.  Nook's battery is user-replaceable and relatively inexpensive. <a href=\"http://www.amazon.com/Kindle-Keyboard-Free-Wi-Fi-Display/product-reviews/B004HZYA6E/ref=cm_cr_dp_text/186-1638876-8620659?ie=UTF8&showViewpoints=0#R2YVZNKUMWGYJ4\">Read more &rsaquo;</a>\n\
