irst. I bought this for my son to replace the Wii. I used to play video games as a kid back in the day when Atari 2600 with Space Invaders was the best thing out there, so this ain&#39;t my first rodeo.<div class=\"review-linebreak\"></div>I&#39;ll skip all the typical stuff like it has great graphics which it does but thats all already been said. If you are considering this system then the only other thing you are comparing it to should be the PS3 which I don&#39;t have any experience with but really wish I had looked at closer. O.K. so here are all the problems you should know about before you buy this system.<div class=\"review-linebreak\"></div>1. 4GB is almost worthless, they shouldn&#39;t even sell this model because you can&#39;t play any games with high def content cause they don&#39;t have a enough space on the hard drive!!!!!!<div class=\"review-linebreak\"></div>2. The cool little on and off buttons seem cool at first touch but since they are so sensitive almost any time you get near them to move the console the system turns off or the disc door opens!!<br/>\n </span>\n <span id=\"ps-rev-0\" style=\"display:none;\">\n <span id=\"uec-0\" lang=\"en\">\n <br/>3. HOT HOT HOT. The thing runs so hot my son said this will be an awesome hand warmer, enough said.<div class=\"review-linebreak\"></div>4. Fragile. We started taking the Wii with us on long trips to play in our van, it worked great. The Xbox not so much. If you go over a reasonably large bump in the road the disc jumps out of the disc tray and can&#39;t be read. And thats not the worst part. When the disc jumps out of the tray the system keeps running and grinds the disc againist something and cuts a groove in the disc so it can&#39;t be read. AWESOME!! Say bye bye to that $59.99 NCAA 2012 game!!<div class=\"review-linebreak\"></div>5. And the Kinect...REALLY. It is pretty lame. There is a little fun factor for the kids. Mostly for my 6 year old but thats about it. The thing is laggy and unresponsive. 