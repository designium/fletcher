        <div class=\"drkgry\">\n  I picked mine up today at Best Buy.  At home I plugged it in and set up the WIFI and my Amazon account and it immediately told me that an update was downloading.  After about 10 to 12 minutes it rebooted and started working.  I own an iPhone, iPad 2, HP Touchpad and a Kindle Keyboard version.  This device compares with the Ipad.  The reviews that blast the Kindle Fire as being no good are just not true. I am a retired CEO and computer Guru and have a great WIFI set up in my home.  Here is my quick and dirty review:<br /><br />WIFI fast and easy to set up and use<br /><br />Keyboard types great, much better than the HP Touchpad and as good if not better than the iPad.<br /><br />Display high resolution comparable to the iPad 2<br /><br />The device downloaded my 100 books in minutes.  Most books downloaded to the device in 3 to 4 seconds.  A couple of large books took 5 seconds and I am talking about books with 800 pages!<br /><br />Web browsing is extremely fast.  I loaded up a dozen sites that I go to with complex screens and they took 2 to 3 seconds to load.  The people who are complaining should fix their WIFI instead of complaining about the Kindle Fire.  I see no problem and the speed on the sites I tested is comparable to the iPad 2.  One site for a local TV station took about 8 seconds and the screens are complex and contain a lot of videos and changing photos.<br /><br />Apps load and work great, Facebook, Words With Friends and the Weather Channel loaded fast and work quickly.<br /><br />Scrolling works very fast and responsive on the capacitive touch screen.  Better than the HP Touchpad<br /><br />Video download is very fast and I have no complaints.<br /><br />Sound is very good on the device.  Much louder than on my iPad 2 device.  I saw several reviews blasting the Kindle Fire and in my opinion the sound is better than the iPad 2.<br /><br />I put the Kindle Fire into a case I purchased from Oberondesign and it fit tightly, but it did fit.<br /><br />The Kindle Fire is more portable and easier to hold than the iPad and HP Touchpad.<br /><br />The power button is bad.  It is easy to bump and it is right next to the power plug.  I have already turned the device off 4 times by accident while doing the testing.  I was unplugging the power cable and touched the switch every time.  This switch should have been on the top of the device.<br /><br />Overall the Kindle fire is a 9 out of 10.  For the price it is a 10 out of 10.<br /><br />I am not a professional reviewer nor am I a paid reviewer.  The Kindle fire is worth the money and it works well.  What happens after 5 million users get onto Amazon is a new test that Amazon must prove they can handle.<br /><br />******************************<br />Please look at one of my later comments on an excellent WIFI APP tool than could help you test your home WIFI system. Amamzon sells it and it is free!<br /><br />******************************<br />Update 12-21-2011<br /><br />Amazon has made an update to the Kindle Fire operating system effective today.  Make sure that your Kindle Fire is fully charged or plugged in and press the power button for about 20 seconds.  Turn on the Kindle Fire by pressing the on button again and it will begin to come on slowly.  It will be downloading the update.  After it starts it will shut down automatically and then restart again.  When the swipe arrow comes on, swipe it and enter your password (If you have one) and your Kindle will start. Be patient when downloading this and wait for the Kindle Fire to totally restart!<br /><br />The new operating system is number 6.2.1 and it was 6.2.  You can check this by touching the small gear in the upper RH corner, touch \"+More\", touch \"Device\" and then looking at the entry for the \"System Version\".<br />Major changes that I can see:<br /><br />-Memory is now segmented into two parts that are available to you.  The first is Application Storage which is set at 1.17 GB.  It will appear at the top of the device screen and you can see how much is used for Apps.  This is the memory allocated for your down loaded and resident Apps.<br /><br />- The remaining memory is called Internal Storage and it is now 5.37 GB for your books, movies and other storage besides Apps.  It is listed below the Application Storage.<br /><br />-When looking at the Settings page you will see a new access for \"Restrictions\" which allows you to enable a password to turn WIFI access OFF or ON.  If you enable this you will be asked to enter a password, (Minimum of 4 characters) that will allow you to turn Off the WIFI access.  You have now just enabled a \"child\" mode where you can play games, read books, or do anything that is installed on your Kindle Fire.  You will not be able to get new email, browse the internet, buy anything, or communicate in any way to the Web as the WIFI is turned off.  You will see a key in the upper RH corner where before you saw the WIFI strength indicator.  The key symbol means the WIFI is locked OFF.  DO NOT FORGET YOUR PASSWORD!  Remember you can do anything that is on your Kindle but you cannot download anything from the \"Cloud\" so make sure that your Kindle has everything you want to do on it resident in the Kindle memory.  In order to enable the WIFI you must touch the key symbol, touch WIFI, touch WIFI \"ON\", enter your password and click OK.  Your WIFI will reconnect in about 5 seconds.<br /><br />-You are able to remove anything from the Carousel by simply touching it for a few seconds and then selecting \"Remove from Carousel\".  This is a nice new feature and you can still access your books or Apps by using the menu bar items above the Carousel.<br /><br />- Amazon states that operation fluidity and performance enhancements have be added but it is difficult to see what they are as the device does so much you don't know where to look for the enhancements.<br /><br />-Amazon states that the touch navigation is more responsive and again it is difficult to see changes.  I do seem to notice that the back arrow symbol on the bottom of the screen seems to be more responsive.<br /><br />There is a post on Amazon to download this update using a computer and a micro-USB cable but I have updated two Kindle Fires using the method I discuss above without a problem.  If you would like to look at the Amazon post look here: http://www.amazon.com/gp/help/customer/display.html/ref=hp_k6_updatesi?nodeId=200790620<br />Many people may not own a micro-USB cable.<br /><br />I could not use the automatic update mode where it says to touch the \"Update Your Kindle\" button on the Kindle Fire under the Device page as that selection was grayed out.  Cycling the power to do a hard reset forced the download automatically.  You should receive this update automatically on your Kindle Fire in a day or two after it begins the automatic update roll-out.\n\
