        </span><span class=\"gr8\"><a onclick=\"return amz_js_PopWin(this.href,'AmazonHelp','width=340,height=340,resizable=1,scrollbars=1,toolbar=1,status=1');\" target=\"AmazonHelp\" href=\"http://www.amazon.com/gp/help/customer/display.html/ref=cm_cr_dp_bdg_help/179-4696687-9737262?ie=UTF8&nodeId=14279681&pop-up=1#hf\" class=\"noTextDecoration\" ><span class='c7yBadge HF-1'>HALL OF FAME</span></a></span><span class=\"gr8\"><a onclick=\"return amz_js_PopWin(this.href,'AmazonHelp','width=340,height=340,resizable=1,scrollbars=1,toolbar=1,status=1');\" target=\"AmazonHelp\" href=\"http://www.amazon.com/gp/help/customer/display.html/ref=cm_cr_dp_bdg_help/179-4696687-9737262?ie=UTF8&nodeId=14279681&pop-up=1#tr\" class=\"noTextDecoration\" ><span class='c7yBadge TR-2'>TOP 10 REVIEWER</span></a></span><span class=\"gr8\"><a onclick=\"return amz_js_PopWin(this.href,'AmazonHelp','width=340,height=340,resizable=1,scrollbars=1,toolbar=1,status=1');\" target=\"AmazonHelp\" href=\"http://www.amazon.com/gp/help/customer/display.html/ref=cm_cr_dp_bdg_help/179-4696687-9737262?ie=UTF8&nodeId=14279681&pop-up=1#vn\" class=\"noTextDecoration\" ><span class='c7yBadge VN-1'>VINE&#8482; VOICE</span></a></span>\n\n\n\
        </div>  <div class=\"txtsmall mt4 fvavp\"><span class=\"inlineblock avpOrVine\" ><span class=\"orange strong avp\">Amazon Verified Purchase</span></span></div>  <div class=\"mt9 reviewText\">\n\n\n\n\n\n\n\n\n\
        <div class=\"drkgry\">\n  UPDATE September 2012 - With the comparatively-priced Nexus 7 tablet out now, and an official announcement of the Kindle Fire 2 expected to be made this month, I don't recommend anyone purchasing the Fire anymore unless you can find it at a discount.  It is expected to be replaced with a new version within the next three months.  I still think it's a decent e-reader/tablet hybrid and great for Prime members, but it's a bit outdated now.<br /><br />The first and most important thing that should be said about the Kindle Fire is that this is not an \"iPad-killer.\"  It is not designed to be.  I have seen so many articles and comments comparing this to the iPad, and surveys where people are asked if they will be buying a Kindle Fire over an iPad this Christmas.  If you are expecting an iPad, or even a tablet, you will be disappointed.  The main purpose of this device is to deliver Amazon content to you more effectively.  It is designed for consumption, not creation. That is the reason it is so cheap and why Amazon is taking a loss on it.  They are hoping to make up for that loss through sales of videos, music, books, and apps through Amazon's Web Services.  You can also use it to view your own movies and media, but will find that it is more limited in that way than a regular tablet.  Personally, as someone who has ordered several rentals from Amazon Video, and had to contact customer support for every single one of them due to problems with Amazon's Unbox player or purchases not appearing in my downloads, I can really appreciate this.  But if you don't plan on using Amazon at all to obtain your media, you may want to take this into consideration before purchasing the Fire.  Additionally, the reason this product is so hyped, and one of the reasons I like it so much, is due to the ridiculously low price.  Amazon reviews shouldn't focus on price, but it is hard not to with this device.  On price alone, this is a five star device.  However when looked at the Fire overall, and when compared with other touch devices (what little there is to compare it to), I have to give it four stars, since there are a few areas I feel could use definite improvement.<br /><br />FORM FACTOR - The Kindle Fire feels almost the same in my hand as my 3rd generation Kindle but it is a bit heavier.  It might be difficult to hold it one handed and read a book for an hour or watch a movie. You're going to need to rest it on something.  The display is made of Gorilla Glass, which is a highly damage-resistant.  You can still crack it, but I have used a phone with Gorilla Glass for two years on it and it has zero scratches on it despite being kept daily in my pocket with my keys.  The back of the tablet is rubberized, so it won't slide around and won't get scratched easily.  It also feels good in my hand.  Despite all the companies that will be selling them, I do not think you need a screen protector.  I have scratched Gorilla Glass before, but it is very difficult to do.<br /><br />CONNECTIONS/STORAGE - On the bottom are a headphone port (which will accept external speakers), micro-USB (for charging and file transfer), and power button.  The Fire doesn't come with an SD card slot, with good reason.  As mentioned, Amazon wants you to get content directly from them.  It also reduces the production costs.  You can transfer your own content to the device through the USB connection from your home computer.  The Fire comes with 8Gb of storage, which is enough to hold about 8 downloaded movies, 80 apps, 800 songs, or 6,000 books. I filled mine up right away so I never checked it out of the box, but apparently it is closer to 6.5Gb as the OS is going to take up some of this.  You have to really become adept at managing your content through the Cloud. Books won't take up much room, but magazines are around 250Mb and movies are a little under 1 Gb.  Free videos available through Amazon Prime cannot be downloaded, only streamed.  So unless you buy a movie from Amazon or transfer one of your own, you must be connected through a wi-fi connection in order to watch your movie.<br /><br />AMAZON CLOUD - If you have not tried out the Amazon Cloud Drive, you will be pleasantly surprised. You get 5Gb (which they will probably increase in the near future) of free online storage to store anything you want, and you can access it from anywhere.  This combines very nicely with the Fire.  5Gb isn't much for my collection, so I upgraded to a higher plan (rates are $1 per extra gigabyte per year).  I can upload a playlist to it and listen to it on my home computer, then when I get to work the Fire can access it and pick it up where I left off.  Any songs you get from Amazon Mp3 are automatically stored on the Cloud and don't contribute to the 5Gb storage space.<br /><br />E-READER - This was going to be the big determination in whether I should get a Fire or the new Kindle Touch.  Ultimately I ended up getting both since I prefer the E-Ink technology to the backlit display of the Fire.  If you are the type of person who reads a lot and expect to spend at least 50% of your use on reading books, I don't think you will be satisfied with the Fire over your Kindle 3 or the <a href=\"http://www.amazon.com/Kindle-Touch-e-Reader-Touch-Screen-Wi-Fi-Special-Offers/dp/B005890G8Y/ref=cm_cr_dp_asin_lnk/179-4696687-9737262\">Kindle Touch, Wi-Fi, 6\" E Ink Display - includes Special Offers & Sponsored Screensavers</a>. It just isn't the same, and after hours of reading, the display would make my eyes hurt a bit (just like with any tablet).  However it is nice not to have to use a lighted cover to see my books in the dark.  The Kindle Fire is difficult to read in bright sunlight or on the beach.  The touch navigation is very nice, but it doesn't function as nicely or quickly as it does on the iPad or even the Kindle Touch. This can be a problem for me, and the main reason I am using the Kindle Touch for reading books. Additionally, the Fire doesn't support real page numbers, even though the Touch does. So you have to use that ridiculous \"location 121 of 16077 - 2%\" format. A year of that with my last Kindle and I still don't understand what that means.  They need to fix this in an update.  Being able to touch a word and have it bring up the dictionary is incredibly convenient and takes less than 2 seconds.  But still, the Kindle Touch handily beats the Fire for reading.<br /><br />MAGAZINES - The Kindle Fire can also handle magazines, however the display is just too small to be an enjoyable reading experience.  I tried out several different magazines, and the main problem I had was with the formatting.  I tried to read an issue of Bon Appetit and my eyes were straining after three pages.  There is no way to read a single article without zooming. The Fire handles magazines two ways: with Page View, which shows the original magazine display, and with Text View, which attempts to just provide the text of the article. A lot of magazines these days have several things going on in one page, with multiple columns, little sidebars and boxes everywhere, etc.  I couldn't view a lot of this without zooming, the text is just too small.  So Page View did not work very well for magazines like this.  It is especially tough with magazines like Entertainment Weekly, Men's Health, GQ, etc.  I found magazines like that unreadable on the 7\" display.  Magazines that focused mostly on the article, like Nature, Wired, etc, were handled much better.  Some magazines even come integrated with embedded video and audio, which is a very nice feature, and one I can see being very useful for things like Men's Health, but I haven't had as much of a chance to use it yet.  Text View is a very nice feature that works mostly well, but seems to get a bit confused with magazines that have complicated formatting, so it pretty much defeats the purpose since those are the ones I need it for the most.<br /><br />COMIC READER - This is one of the main reasons I purchased the Fire.  Amazon has a fairly extensive collection of comic books available for the Fire, including an exclusive deal with DC to publish many of their books.  In addition to a proprietary comic reader that comes on the Fire, Amazon also has a Comics by ComiXology app available to purchase issues and subscriptions through. Although I initially thought the 7\" display would be too small, it is actually decent enough to serve as a comic reader.  I would definitely prefer a 10\" version if they came out with one in the future. A 10\" tablet is still the way to go for comics, but if you're looking for a cheaper option and portability, the Fire isn't too bad, and definitely beats a smart phone.  It has a \"panel by panel\" feature that lets you scroll through the issue by different panels, which it will then zoom in on. You tap the panel when done, and it moves to the next panel.  This is great for getting a larger view and working around the size restriction, especially since some of the text in the comics is just too small to read.  Although it is fairly decent, if you are considering the Fire just for comic books, and you are a Marvel fan, you may want to hold off and look at another retailer's device which I think has a few more options.  You can load your own .cbr comic files on the Kindle, but you'll need to use a third party app, like Comicat to do it.<br /><br />AMAZON MP3/VIDEO - Amazon hopes that you will get the majority of your content from them. That is why the Fire is so reasonably-priced.  Amazon music is DRM-free.  DRM is copy protection.  That means that the record labels haven't locked down the music you buy from Amazon to restrict how you use it.  Amazon MP3 music is playable anywhere, even on your Apple devices.  It also has a very high bitrate so you are getting great quality. You don't have to worry about not being able to listen to your music 15 years from now if Amazon goes under. It's yours forever. <a href=\"http://www.amazon.com/Kindle-Fire-Amazon-Tablet/product-reviews/B0051VVOB2/ref=cm_cr_dp_text/179-4696687-9737262?ie=UTF8&showViewpoints=0#RBUNL9QWDYTD7\">Read more &rsaquo;</a>\n\
