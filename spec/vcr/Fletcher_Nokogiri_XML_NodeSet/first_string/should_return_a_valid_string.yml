        <tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-screen._V391368202_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Stunning Color Touchscreen</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Movies, magazines and children's books come alive on a 7\" vibrant color touchscreen that delivers 16 million colors in high resolution. Kindle Fire uses IPS (in-plane switching) technology - similar technology to that used on the iPad - for an extra-wide viewing angle, perfect for sharing your screen with others.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-mag._V135386328_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Magazines in Rich Color</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Enjoy your favorite magazines with glossy, full-color layouts, photographs and illustrations. Choose from hundreds of titles, such as <i>Popular Mechanics</i>, <i>Marie Claire</i>, and <i>Better Homes and Gardens</i>.\n\
        Special editions of titles like <i>Vanity Fair</i>, <i>Wired</i>, and <i>GQ</i> come with built-in video, audio and other interactive features.<br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-spin._V164818032_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Beautifully Simple and Easy to Use</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Designed from the ground up, Kindle Fire's simple, intuitive interface puts the content you love at your fingertips - spin effortlessly through your recent titles and websites straight from the home screen. Whether you are in the mood to watch, read, listen, play or browse, you can get to all your favorite content with a single touch. It's that simple.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-movies._V164818042_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">100,000 Movies and TV Shows</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Over 100,000 movies and TV shows, including thousands of new releases and your favorite TV shows, are available to stream or download, purchase or rent - all just one tap away. Amazon Prime members enjoy unlimited, commercial-free streaming of over 25,000 popular movies and TV episodes.<br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-speed._V164818038_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Fast Dual-Core Processor </td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Kindle Fire features a state-of-the-art dual-core processor for fast, powerful performance. Stream music while browsing the web or read books while downloading videos.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-apps._V162619036_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Your Favorite Apps and Games</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Thousands of the most popular apps, including <i><b>Netflix, HBO GO, Hulu Plus, Pandora, ESPN ScoreCenter, Comics by comiXology</b></i> and more, plus you'll get a great paid app for free every day.  Enjoy the best games, including <b><i>Words with Friends, Angry Birds</b></i>, and<b><i> Plants vs. Zombies</b></i>, from top developers like Zynga, EA, Gameloft, PopCap, and Rovio.  All apps are Amazon-tested on Kindle Fire for the best experience possible. <a target=\"_blank\" href=\"/gp/b/?node=3427287011\">Learn More</a><br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-browser._V164818018_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Ultra-fast web browsing - Amazon Silk</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Amazon Silk is a revolutionary, cloud-accelerated browser that uses a \"split browser\" architecture to leverage the computing speed and power of the Amazon Web Services cloud. Supports Adobe&reg; Flash&reg; Player. <a href=\"#silk\">Learn why it's so fast.</a><br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-books._V164818019_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Millions of Books</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Read bestsellers, children's books, comic books, and cookbooks in vibrant color. The Kindle Store offers over 1 million books, including 800,000 titles at $9.99 or less. In addition, over 2 million free, out-of-copyright, pre-1923 books are also available such as <i>Pride and Prejudice</i>. <a target=\"_blank\" href=\"/gp/b/?node=2245146011\">Learn More</a><br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-cloud._V164818045_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Free Cloud Storage</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Forget about memory - Kindle Fire gives you free storage for all your Amazon digital content in the Amazon Cloud. Your books, movies, music and apps are available instantly to stream or download for free, at a touch of your finger.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-kid._V164818040_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Your Favorite Children's Books</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Kindle Fire is great for parents and kids. Stir your child's imagination with over 1000 beautifully-illustrated children's books, including favorites like <i>Brown Bear</i>, <i>Curious George</i>, and <i>Circus Ship</i>.<br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-parental._V147883233_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Parental Controls</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />\n\
        <b>New</b> - Protect your kids with new, easy-to-use Parental Controls. Simply add a password in the settings menu to restrict access to web browsing, content purchasing, or your Kindle Fire content libraries.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-songs._V164818039_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">20 Million Songs</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Stream your music library from Amazon Cloud Player or download to your device and listen offline. Looking for new music? Discover over 20 million songs in the Amazon MP3 Store.<br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-hold._V164818041_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Easy to hold in one hand</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />\n\
        Designed to travel with you wherever you go. Small enough to fit in your purse and light enough to hold in just one hand, Kindle Fire is perfect for browsing, playing, reading and shopping on-the-go.<br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-koll-hp._V148620776_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Kindle Owners' Lending Library</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />With Prime, Kindle owners can read all 7 Harry Potter books in 5 languages for free - as frequently as a book a month, with no due dates. Plus, choose from over 180,000 books, including over 100 current and former <i>New York Times</i> best sellers. <a target=\"_blank\" href=\"http://www.amazon.com/gp/feature.html/?docId=1000739811\">Learn More</a><br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-durable._V164818044_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Extra Durable Display</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Our state-of-the art Kindle Fire display is chemically strengthened to be 20 times stiffer and 30 times harder than plastic, making it extra durable and resistant to accidental bumps and scrapes. <br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-prime2._V138276394_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Free Month of Amazon Prime</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Experience the benefits that millions of Amazon Prime members already enjoy, including unlimited, instant streaming of over 25,000 popular movies and TV shows, Free Two-Day Shipping on millions of items, and now, access to over a hundred thousand popular Kindle books through the Kindle Owners' Lending Library. If you haven't used Prime in the past, we'll automatically give you a free month to try it out. <a target=\"_blank\" href=\"http://www.amazon.com/gp/help/customer/display.html/?nodeId=200771470\">Learn more</a><br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-whisper._V164818035_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Amazon Whispersync</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Like Kindle e-readers, Kindle Fire uses Amazon's Whispersync technology to automatically sync your library, last page read, bookmarks, notes, and highlights across your devices. On Kindle Fire, Whispersync extends to video. Start streaming a movie on Kindle Fire, then pick up right where you left off on your TV - avoid the frustration of having to find your spot. <a target=\"_blank\" href=\"http://www.amazon.com/gp/help/customer/display.html/?nodeId=200775230\">Learn more</a><br /></td></tr>\n                  </table>\n              <td style=\"width:39px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-email._V164818047_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Email</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Stay in touch using our built-in email app that gets your webmail (Gmail, Yahoo!, Hotmail, AOL etc.) into a single inbox. Import your messages and contact lists from other email accounts. Additional email apps are available in our Amazon Appstore for Android. <br /></td></tr>\n                  </table>\n              </tr><tr><td style=\"width:45px;\">&nbsp;</td><td valign=\"top\" width=\"470\">\n                  <table style=\"margin-bottom:35px;\">\n                    <tr><td width=\"470\" height=\"240\" valign=\"middle\" align=\"middle\"><img border=\"0\" width=\"470\" height=\"240\" style=\"margin-bottom:20px;\" src=\"http://g-ecx.images-amazon.com/images/G/01/kindle/otter/dp/KO-aag-pdoc._V164818037_.jpg\"></td></tr>\n                    <tr><td class=\"OAG-blockTitle\" style=\"font-weight:bold; font-size:20px; color:E47911;\">Read Your Documents</td></tr>\n                    <tr><td class=\"OAG-blockDesc\" style=\"font-size:14px;\"><br />Kindle makes it easy to take your documents with you.  You can e-mail documents - including Word, PDF and more - directly to your Kindle so you can read them anytime, anywhere. You can also send documents to your Kindle using  <a target=\"_blank\" href=\"http://www.amazon.com/sendtokindle\">Send to Kindle</a>, available for free download at <a target=\"_blank\" href=\"http://www.amazon.com/sendtokindle\">www.amazon.com/sendtokindle</a>.<br /></td></tr>\n                  </table>\n              </tr></table></div>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\
